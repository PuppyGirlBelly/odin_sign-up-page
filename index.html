<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="grid">
      <div class="left-half">
        <a href="#" class="logo">
          <img src="./img/sm-logo.png" alt="logo">
          <h1>SoftAnnaLee</h1>
        </a>
        <p>Photo by <a href="https://unsplash.com/@porkbellysteve">Stephen Andrews</a> on <a href="https://unsplash.com/photos/lEe3-hTg4Vg">Unsplash</a></p>
      </div>

      <div class="right-half">
        <div class="form-descriptor">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p>
          <br>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="_self" method="POST" autocomplete="on" name="sign-up">
          <div class="form-background">
            <h2>Let's do this!</h2>
            <div class="input-label">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" autocomplete="given-name" required>
            </div>
            <div class="input-label">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" autocomplete="family-name" required>
            </div>
            <div class="input-label">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" autocomplete="email" required>
            </div>
            <div class="input-label">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" autocomplete="tel" required>
            </div>
            <div class="input-label">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" autocomplete="new-password" required>
              <p class="password-error">test</p>
            </div>
            <div class="input-label">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" name="confirm_password" id="confirm_password" autocomplete="new-password" required>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>

        <p>Already have an acount? <a href="#">Log in</a></p>
      </div>

    </div>
  </body>
</html>
